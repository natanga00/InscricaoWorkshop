<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" typpe="text/css" href="/css/work.css" media="screen">
    <title> Workshop </title>
</head>

<body>   
    <div>
        <h1 id="título">Workshop de Tecnologia</h1>
        <p id="subtítulo">Faça seu cadastro</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="nome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"><br>
            <label><strong>De qual lado da aplicação você desenvolve:</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end<br>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end<br>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack<br>
            </label>
        </div>

        <div class="campo"><br>
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo"><br>
            <div class="campo">
                <label><strong>Selecione as tecnologias que tem conhecimento:</strong></label><br>
                <input type="checkbox" id="tecno1" value="HTML">
                <label for="tecno1">HTML</label>
                <input type="checkbox" id="tecno2" value="CSS">
                <label for="tecno1">CSS</label>
                <input type="checkbox" id="tecno3" value="JavaScript">
                <label for="tecno1">JavaScript</label>
                <input type="checkbox" id="tecno4" value="Java">
                <label for="tecno1">Java</label>
                <input type="checkbox" id="tecno5" value="Python">
                <label for="tecno1">Python</label>
                <input type="checkbox" id="tecno6" value="PHP">
                <label for="tecno1">PHP</label>
                
            </div>
        </fieldset>

        <div class="campo"><br>
            <label><strong>Conte um pouco sobre sua experiência na área:</strong></label>
            <textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
        </div>
        
        <button class="botão" type="submit">Concluído</button>

    </form>
</body>
</html>
